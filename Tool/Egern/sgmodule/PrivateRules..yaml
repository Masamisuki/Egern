#!name=个人分流模块
#!desc=包含Emby分流及QQ音乐统计域名直连优化。请在参数内选择代理策略组。
#!category=分流修正
#!arguments=Proxy:{{{PROXY}}}
#!arguments-desc=Proxy:选择需要挂代理观看的 Emby 策略组

[Rule]
# --- 直连类 (DIRECT) ---
# QQ音乐统计检测
DOMAIN,stat6.y.qq.com,DIRECT
DOMAIN,stat.y.qq.com,DIRECT
# LilyEmby CDN直连线路
DOMAIN,cdn.lilyemby.com,DIRECT

# --- 代理类 (PROXY) ---
# OkEmby
DOMAIN,link00.okemby.org,{{{Proxy}}}
# nyamedia
DOMAIN,emby.bangumi.ca,{{{Proxy}}}
# 墨云阁
DOMAIN,m.mobaiemby.site,{{{Proxy}}}
# LilyEmby 主线路
DOMAIN,www.lilyemby.com,{{{Proxy}}}
# LilyEmby 腾讯CDN线路
DOMAIN,tx.lilyemby.com,{{{Proxy}}}
# LilyEmby 阿里CDN线路
DOMAIN,aliyun.lilyemby.com,{{{Proxy}}}
