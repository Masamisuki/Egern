#!name=Emby 选路补丁
#!desc=针对指定的 7 个 Emby 服务器进行分流。除 CDN 外，请在参数中选择对应的策略组。
#!category=分流修正
#!arguments=Proxy:{{{PROXY}}}
#!arguments-desc=Proxy:选择 Emby 流量需要走的策略组

[Rule]
# 指定为直连的域名
DOMAIN,cdn.lilyemby.com,DIRECT

# 需通过参数选择策略组的域名
DOMAIN,link00.okemby.org,{{{Proxy}}}
DOMAIN,emby.bangumi.ca,{{{Proxy}}}
DOMAIN,m.mobaiemby.site,{{{Proxy}}}
DOMAIN,www.lilyemby.com,{{{Proxy}}}
DOMAIN,tx.lilyemby.com,{{{Proxy}}}
DOMAIN,aliyun.lilyemby.com,{{{Proxy}}}
