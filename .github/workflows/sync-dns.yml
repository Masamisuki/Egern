name: Sync SukkaW DNS Mapping

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * *"

jobs:
  sync-dns:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download and Clean Rules
        run: |
          # 创建目录
          mkdir -p Tool/Egern/Rules

          # 1. 明确下载并重命名（首字母大写）
          curl -L "https://ruleset.skk.moe/Modules/Rules/sukka_local_dns_mapping/alibaba.conf" -o "Tool/Egern/Rules/Alibaba.conf"
          curl -L "https://ruleset.skk.moe/Modules/Rules/sukka_local_dns_mapping/tencent.conf" -o "Tool/Egern/Rules/Tencent.conf"
          curl -L "https://ruleset.skk.moe/Modules/Rules/sukka_local_dns_mapping/bilibili.conf" -o "Tool/Egern/Rules/Bilibili.conf"
          curl -L "https://ruleset.skk.moe/Modules/Rules/sukka_local_dns_mapping/bytedance.conf" -o "Tool/Egern/Rules/Bytedance.conf"
          curl -L "https://ruleset.skk.moe/Modules/Rules/sukka_local_dns_mapping/baidu.conf" -o "Tool/Egern/Rules/Baidu.conf"

          # 2. 对该目录下所有文件执行清理
          for file in Tool/Egern/Rules/*.conf; do
            sed -i -e '/this_ruleset_is_made_by_sukkaw.ruleset.skk.moe/d' "$file"
            sed -i -e '/th1s_rule5et_1s_m4d3_by_5ukk4w_ruleset.skk.moe/d' "$file"
            sed -i -e '/this_rule_set_is_made_by_sukkaw.skk.moe/d' "$file"
            sed -i -e '/7h1s_rul35et_i5_mad3_by_5ukk4w-ruleset.skk.moe/d' "$file"
          done

      - name: Push Update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Tool/Egern/Rules/*.conf
          git commit -m "Update DNS Rules $(date +'%Y-%m-%d %H:%M:%S')" && git push || echo "No changes"
