name: Update Egern Rules

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download and Process Rules
        run: |
          mkdir -p Tool/Egern/Rules/
          
          # 下载原始文件
          curl -sSL "https://raw.githubusercontent.com/Repcz/Tool/refs/heads/X/Egern/Rules/Ads_SukkaW.yaml" -o temp_rules.yaml
          
          # 使用 sed 处理：
          # 寻找以 - 开头，后面跟着引号内容的行，并去掉引号
          # 逻辑：将  - "/内容/"  替换为  - /内容/
          sed 's/- "\(.*\)"/- \1/' temp_rules.yaml > Tool/Egern/Rules/Ads_SukkaW.yaml
          
          rm temp_rules.yaml

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Tool/Egern/Rules/Ads_SukkaW.yaml
          if git diff --cached --quiet; then
            echo "No changes detected."
          else
            git commit -m "Update Ads_SukkaW.yaml: Removed quotes from regex set"
            git push
          fi
