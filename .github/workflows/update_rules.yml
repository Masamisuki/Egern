name: Update CN Domain Rules

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午8点自动运行
  workflow_dispatch: # 允许手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    # 授予脚本写入仓库的权限，解决之前红叉报错的问题
    permissions:
      contents: write
    steps:
      - name: Checkout own repo
        uses: actions/checkout@v3

      - name: Download and Process
        run: |
          # 1. 下载上游 GeositeCN YAML 文件
          curl -sSL https://raw.githubusercontent.com/Accademia/Additional_Rule_For_Clash/refs/heads/main/GeositeCN/GeositeCN.yaml -o raw_cn.txt
          
          # 2. 创建您指定的存放目录
          mkdir -p Tool/Egern/Rules/
          
          # 3. 提取所有包含 DOMAIN 的规则（含 SUFFIX, KEYWORD 等）
          # 清洗逻辑：去掉横杠、空格、注释，并进行唯一化排序
          grep "DOMAIN" raw_cn.txt | \
          sed -E 's/^[[:space:]]*-?[[:space:]]*//g' | \
          sed 's/ //g' | \
          sed 's/#.*//g' | \
          sort -u > Tool/Egern/Rules/MyChinaDomain.list

      - name: Git Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          # 将新生成的文件添加到 Git
          git add Tool/Egern/Rules/MyChinaDomain.list
          git commit -m "自动更新全量规则至 Rules 目录: $(date +%Y-%m-%d)" || exit 0
          git push
