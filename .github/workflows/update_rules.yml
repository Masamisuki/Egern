name: Update CN Domain Rules

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout own repo
        uses: actions/checkout@v3

      - name: Download and Process
        run: |
          # 1. 下载上游文件
          curl -sSL https://raw.githubusercontent.com/Accademia/Additional_Rule_For_Clash/refs/heads/main/GeositeCN/GeositeCN.yaml -o raw_cn.txt
          
          # 2. 确保目标文件夹存在
          mkdir -p Tool/Egern/Rules/
          
          # 3. 处理规则：抓取并转换为 YAML 格式 (加前缀 '- ')
          grep "DOMAIN" raw_cn.txt | \
          sed -E 's/^[[:space:]]*-?[[:space:]]*//g' | \
          sed 's/ //g' | \
          sed 's/#.*//g' | \
          sort -u | \
          sed 's/^/- /' > temp.txt
          
          # 4. 获取规则总数
          COUNT=$(wc -l < temp.txt)
          
          # 5. 构建最终 YAML 文件
          # 注意：YAML 格式建议规则放在 payload: 下方
          printf "# 规则名称: MyChinaDomain\n# 规则统计: $COUNT\n# 最后更新: $(date '+%Y-%m-%d %H:%M:%S') (GMT)\n\npayload:\n" > Tool/Egern/Rules/MyChinaDomain.yaml
          cat temp.txt >> Tool/Egern/Rules/MyChinaDomain.yaml

      - name: Git Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          # 添加新生成的 yaml 文件
          git add Tool/Egern/Rules/MyChinaDomain.yaml
          git commit -m "更新规则格式为 YAML: $(date +%Y-%m-%d %H:%M:%S)" || exit 0
          git push
