name: Update CN Domain Rules

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午8点运行
  workflow_dispatch: # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout own repo
        uses: actions/checkout@v3

      - name: Download and Process
        run: |
          # 1. 下载你指定的上游 YAML 文件
          curl -sSL https://raw.githubusercontent.com/Accademia/Additional_Rule_For_Clash/refs/heads/main/GeositeCN/GeositeCN.yaml -o raw_cn.txt
          
          # 2. 针对该文件格式进行清洗：
          # grep: 只保留包含 DOMAIN-SUFFIX 的行
          # sed 1: 去掉行首的 "  - " 或 "# - " 以及可能的空格
          # sed 2: 去掉行内所有空格（处理 DOMAIN-SUFFIX , 115.com 这种情况）
          # sed 3: 去掉 # 及其后面的注释内容
          # sort -u: 排序并去重（处理文件中的 duplicate 规则）
          grep "DOMAIN-SUFFIX" raw_cn.txt | \
          sed -E 's/^[[:space:]]*-?[[:space:]]*//g' | \
          sed 's/ //g' | \
          sed 's/#.*//g' | \
          sort -u > MyChinaDomain.list

      - name: Git Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add MyChinaDomain.list
          git commit -m "自动更新 CN 规则: $(date +%Y-%m-%d)" || exit 0
          git push
